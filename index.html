<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao OAuth Callback</title>
</head>
<body>
    <h1>카카오톡 인증 콜백 페이지</h1>
    <script>
        // URL에서 인증 코드 추출
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            document.write('인증 코드: ' + code);
            // 여기서 코드를 서버로 전송하거나 처리할 수 있습니다
        } else {
            document.write('인증 코드가 없습니다.');
        }
    </script>
</body>
</html>

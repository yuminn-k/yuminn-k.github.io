<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kakao OAuth</title>
</head>
<body>
    <h1>카카오 인증 완료</h1>
    <div id="token"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            document.getElementById('token').innerHTML = 
                '인증 코드: ' + code + '<br><br>' +
                '이 코드를 복사하여 auth_token.py에서 사용하세요.';
        } else {
            document.getElementById('token').innerHTML = 
                '인증 코드를 찾을 수 없습니다.';
        }
    </script>
</body>
</html>
